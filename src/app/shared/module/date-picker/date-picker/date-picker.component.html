<div class="form-group">
  <label class="text-secondary"
    ><ng-content></ng-content
  ></label>
  <div class="th-date-picker-container">
    <div
      class="form-control cursor-pointer user-select-none"
      (click)="picker.open()"
    >
      {{ date | date: "dd.MM.yyyy" }}
      <span class="material-icons float-right cursor-pointer user-select-none">
        date_range
      </span>
    </div>
    <input
      matInput
      [matDatepicker]="picker"
      class="th-date-picker"
      [value]="date"
      (dateChange)="dateChanged($event)"
    />
    <mat-datepicker #picker></mat-datepicker>
  </div>
</div>
